{% extends 'todo/base.html' %}


{% block content %}
<h2>TODOリストだよ</h2>


{% if category %}
    <h2>カテゴリー： {{ category.title }}</h2>
{% endif %}


{% for todos in todo %}
<ul>
    <li>{{ todo.title }}--{{ todos.created_at }}</li>
    <form method="POST" action="{% url 'todo:delete' todos.pk %}">
        {% csrf_token %}
        <button type="submit">削除するよ</button>
    </form>
</ul>
{% endfor %}


{% endblock  %}
