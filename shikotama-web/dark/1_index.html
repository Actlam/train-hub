<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>TrainTrain</title>
</head>
<body>
    <!-- 見出しエリア -->
    <div class="BackGroundImage"></div>
    <div class="TopImage">
        <div class="HeadingWindow">
            <div class="TopTitle">
                <p class="TopTitle__textarea">Page de la session d'étude</p>
            </div>
        </div>
    </div>
    <!-- ヘッダーメニューエリア -->
    <header class="Header">
        <button class="Header__item">TOP</button>
        <button class="Header__item">ABOUT</button>
        <button class="Header__item">GALLERY</button>
        <button class="Header__item">GUIDE</button>
        <button class="Header__item">Q & A</button>
    </header>
    <!-- トピックスエリア -->
    <hr class="Border--1">
    <div class="Topic">
        <p class="Topic__title">Topics</p>
        <svg class="SvgContainer">
            <path class="Svg" 
            d="M0,100 V50 Q40,90 80,50 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 
            t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0
            t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0
            t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0
            t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0
            t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0
            t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0 t80,0
            v50 Z" 
            fill="lightsteelblue">
            </path>
        </svg>
        <div class="FloatPanel">
            <div class="FloatPanel__block">
                <img src="img/topic1.png" class="FloatPanel__image FloatPanel__image--1">
                <p class="FloatPanel__text">Everybody's picture</p>
            </div>
            <div class="FloatPanel__block">
                <img src="img/topic2.jpg" class="FloatPanel__image FloatPanel__image--2">
                <p class="FloatPanel__text">How to take pictures of cool trains</p>
            </div>
            <div class="FloatPanel__block">
                <img src="img/topic3.jpg" class="FloatPanel__image FloatPanel__image--3">
                <p class="FloatPanel__text">Stylish illustration</p>
            </div>
        </div>
    </div>
    <!-- なんか後ろ見えてるエリア -->
    <div class="TransparentArea">
        <p class="TransparentArea__text">Go by train!</p>
    </div>
    <!-- フォトギャラリーエリア -->
    <div class="PhotoGallery">
        <p class="PhotoGallery__title">~Photo Gallery~</p>
        <div class="PanelContainer">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
            <img src="img/topic1.png" class="PhotoGallery__panel">
            <img src="img/topic2.jpg" class="PhotoGallery__panel">
            <img src="img/topic3.jpg" class="PhotoGallery__panel">
        </div>
    </div>
    <!-- フッターエリア -->
    <footer class="Footer">
        <p class="Footer__text">&copy;2019 A.I. Team from NKE Corporation</p>
    </footer>
</body>
</html>
